name: Sync package.json version

on:
  release:
    types: [published]

jobs:
  sync-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version
      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync package.json version to ${{ steps.version.outputs.version }}"
          branch: chore/sync-version-${{ steps.version.outputs.version }}
          base: ${{ github.event.release.target_commitish }}
          title: "chore: sync package.json version to ${{ steps.version.outputs.version }}"
          body: |
            Automated version sync after release `${{ github.event.release.tag_name }}`.

            Updates `package.json` version to `${{ steps.version.outputs.version }}`.
